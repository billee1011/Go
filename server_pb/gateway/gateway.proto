syntax = "proto3";

package gateway;

// GatewayAddress 网关地址
message GatewayAddress {
    string ip = 1; 
    int32 port = 2;
}

message GetGatewayAddressRequest {

}
message GetGatewayAddressResponse {
    GatewayAddress addr = 1;
}

service GateService {
    rpc GetGatewayAddress(GetGatewayAddressRequest) returns (GetGatewayAddressResponse) {}
}