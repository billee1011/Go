syntax = "proto3";

package roommgr;

enum RoomError {
    SUCCESS = 0x0;
    FAILED = 0x1; // 失败
}


message RoomMgrRequest {
    uint64 playerId = 1;
}

message RoomMgrResponse {
    RoomError err_code = 1; // 错误码
}

service RoomMgr {
    rpc CreateDesk(RoomMgrRequest) returns (RoomMgrResponse) {}
}