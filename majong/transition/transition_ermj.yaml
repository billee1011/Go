- 
  game_id: 4
  # 状态表
  states:
    - 
      # 初始化状态
      state: state_init
      # 转换表
      transition:
        - 
        # 开始游戏事件 转移到 洗牌状态 
          events: 
            - event_start_game
          next_state: state_xipai

    - 
      # 洗牌状态
      state: state_xipai
      # 转换表
      transition:
        - 
        # 洗牌完成事件 转移到 发牌状态 
          events: 
            - event_xipai_finish
          next_state: state_fapai
    - 
      # 发牌状态
      state: state_fapai
      # 转换表
      transition:
        - 
        # 发牌完成事件 转移到 换三张状态
          events: 
            - event_fapai_finish
            - event_cartoon_finish_request
          next_state: state_gamestart_buhua
    - 
      # 开局补花状态
      state: state_gamestart_buhua
      # 转换表
      transition:
        - 
        # 开局补花完成事件 转移到 摸牌状态
          events: 
            - event_gamestart_buhua_finish
          next_state: state_mopai  
    - 
      # 补花状态
      state: state_xingpai_buhua
      # 转换表
      transition:
        - 
        # 补花完成事件 转移到 自询状态
          events: 
            - event_xingpai_buhua_finish
          next_state: state_zixun  
    - 
      # 出牌状态
      state: state_chupai
      # 转换表
      transition:
        - 
          # 出牌完成事件 转移到 出牌问询状态
          events: 
            - event_chupai_finish
          next_state: state_chupaiwenxun
        - 
          # 出牌完成事件 转移到 摸牌状态
          events: 
            - event_chupai_finish
          next_state: state_mopai
    -
      # 出牌问询状态
      state: state_chupaiwenxun 
      # 转换表
      transition:
        -
        # 碰杠胡弃事件 转移到 出牌问询状态
          events:
            - event_peng_request
            - event_gang_request
            - event_hu_request
            - event_qi_request
            - event_chi_request
          next_state: state_chupaiwenxun
        - 
        # 碰弃事件 转移到 碰状态
          events: 
            - event_peng_request
            - event_qi_request 
          next_state: state_peng 
        - 
        # 杠弃事件 转移到 杠状态
          events: 
            - event_gang_request
            - event_qi_request 
          next_state: state_gang 
        - 
        # 碰杠胡弃事件 转移到 胡状态
          events: 
            - event_peng_request
            - event_gang_request
            - event_hu_request
            - event_qi_request
          next_state: state_hu 
        - 
        # 弃事件 转移到 摸牌状态
          events: 
            - event_qi_request
          next_state: state_mopai
        - 
        # 吃事件 转移到 吃状态
          events: 
            - event_chi_request
          next_state: state_chi
    - 
      # 暗杠状态
      state: state_angang
      # 转换表
      transition:
        - 
          # 暗杠完成事件 转移到 杠结算
          events: 
            - event_angang_finish
          next_state: state_gang_settle
    - 
      # 自摸状态
      state: state_zimo
      # 转换表
      transition:
        - 
          # 自摸完成事件 转移到 自摸结算状态
          events: 
            - event_zimo_finish
          next_state: state_zimo_settle
    - 
      # 碰状态
      state: state_peng
      # 转换表
      transition:
        - 
          # 碰完成事件 转移到 自询状态
          events: 
            - event_peng_finish
          next_state: state_zixun 
    - 
      # 碰状态
      state: state_chi
      # 转换表
      transition:
        - 
          # 碰完成事件 转移到 自询状态
          events: 
            - event_chi_finish
          next_state: state_zixun 
    - 
      # 杠状态
      state: state_gang
      # 转换表
      transition:
        - 
          # 杠完成 转移到 杠结算状态
          events: 
            - event_gang_finish
          next_state: state_gang_settle  
    - 
      # 胡状态
      state: state_hu 
      # 转换表
      transition:
        - 
          # 胡完成事件 转移到 胡结算状态
          events: 
            - event_hu_finish
          next_state: state_hu_settle  
    - 
      # 摸牌状态
      state: state_mopai 
      # 转换表
      transition:
        - 
          # 摸牌完成事件 转移到 自询
          events: 
            - event_mopai_finish
          next_state: state_zixun   
        - 
          # 摸牌完成事件 转移到 结束
          events: 
            - event_mopai_finish
          next_state: state_gameover   
        - 
          # 摸牌完成事件 转移到 补花
          events: 
            - event_mopai_finish
          next_state: state_xingpai_buhua   
    - 
      # 自询状态
      state: state_zixun 
      # 转换表
      transition:
        - 
          # 玩家自摸请求事件 转移到 自摸状态
          events: 
            - event_hu_request
          next_state: state_zimo    
        - 
          # 玩家杠请求事件 转移到 暗杠状态
          events: 
            - event_gang_request
          next_state: state_angang   
        - 
          # 玩家出牌请求事件 转移到 出牌
          events: 
            - event_chupai_request
          next_state: state_chupai    
        - 
          # 玩家杠请求事件 转移到 补杠状态
          events: 
            - event_gang_request
          next_state: state_bugang     
        - 
          # 玩家杠请求事件 转移到 等待抢杠胡状态
          events: 
            - event_gang_request
          next_state: state_waitqiangganghu     
    - 
      # 补杠状态
      state: state_bugang 
      # 转换表
      transition:
        - 
          # 补杠完成 转移到 杠结算
          events: 
            - event_bugang_finish
          next_state: state_gang_settle  
    - 
      # 等待抢杠胡状态
      state: state_waitqiangganghu 
      # 转换表
      transition:
        - 
          # 玩家请求抢杠胡事件 或者 放弃抢杠胡请求事件 转移到 等待抢杠胡
          events: 
            - event_hu_request
            - event_qi_request
          next_state: state_waitqiangganghu   
        - 
          # 玩家请求抢杠胡事件  或者 放弃抢杠胡请求事件 转移到 抢杠胡
          events: 
            - event_hu_request
            - event_qi_request
          next_state: state_qiangganghu   
        - 
          # 玩家放弃抢杠胡请求事件 转移到 补杠
          events: 
            - event_qi_request
          next_state: state_bugang    
    - 
      # 抢杠胡状态
      state: state_qiangganghu  
      # 转换表
      transition:
        - 
          # 抢杠胡完成 转移到 抢杠胡结算
          events: 
            - event_qiangganghu_finish
          next_state: state_qiangganghu_settle  
    - 
      # 杠结算状态
      state: state_gang_settle
      # 转换表
      transition:
        - 
          # 杠完成事件 转移到 摸牌
          events: 
            - event_settle_finish
          next_state: state_mopai
    - 
      # 自摸结算状态
      state: state_zimo_settle
      # 转换表
      transition:
        - 
          # 自摸结算完成事件 转移到 摸牌
          events: 
            - event_settle_finish
          next_state: state_mopai
    - 
      # 胡结算状态
      state: state_hu_settle
      # 转换表
      transition:
        - 
          # 胡结算完成事件 转移到 摸牌
          events: 
            - event_settle_finish
          next_state: state_mopai
    - 
      # 抢杠胡结算状态
      state: state_qiangganghu_settle
      # 转换表
      transition:
        - 
          # 抢杠胡结算完成事件 转移到 摸牌
          events: 
            - event_settle_finish
          next_state: state_mopai
          
          
