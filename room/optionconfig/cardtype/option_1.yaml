id: 1 # 选项 ID


# 支持的番型列表
enable_fan_types:
  0:  # 平胡
    id: 0 # 平胡
    func_id: 0  # 计算函数 ID: 0
    mutex: []   # 不和任何牌互斥
    method: 0   # 计算方式：相加
    score: 1    # 番数 1
  1:  # 清一色
    id: 1 # 清一色
    func_id: 1  # 计算函数 ID : 1
    mutex: [0]  # 和平胡互斥
    method: 1   # 计算方式：相乘
    score: 1    # 番数 1
