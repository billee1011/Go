# 已胡牌玩家(未退出)可参与的结算
huPlayer_can_settle:
 huPlayer_can_gang_settle: true #杠结算
 huPlayer_can_hu_settle: true  #胡结算
 huPlayer_can_round_settele: true #单局结算

 # 已胡牌玩家(退出)可参与的结算
huQuitPlayer_can_settle:
 huQuitPlayer_can_gang_settle: true #杠结算
 huQuitPlayer_can_hu_settle: true  #胡结算
 huQuitPlayer_can_round_settele: true #单局结算

# 认输玩家可参与的结算
giveUpPlayer_can_settle:
 giveUpPlayer_can_gang_settle: false #杠结算
 giveUpPlayer_can_hu_settle: false  #胡结算
 giveUpPlayer_can_round_settele: false #单局结算

# 单局结算
enable_chahuazhu: true      # 是否开启查花猪
enable_chadajiao: true      # 是否开启查大叫
enable_tuisui: true         # 是否开启退税

#结算时刻
gang_instant_settle: true   #杠立即结算
hu_instant_settle: true    #胡不立即结算
